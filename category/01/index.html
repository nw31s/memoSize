<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料理注文画面</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="src/quiz.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
  <h1 class="font-bold mb-4">商品の正しい番号を入力してください</h1>
  
  <div class="bg-white p-6 rounded shadow max-w-md w-full text-center">
    <p id="question" class="text-lg mb-4">出題範囲:1100, 2200, 2300, 2400, 3900, 4100番台(計52品)</p>
    <p id="answer" class="text-lg mb-4">開始するには、"次の問題へ"を押してください</p>
    <div class="mb-4">
      <input 
        type="text" 
        id="productNumber" 
        class="border p-2 rounded mb-4 w-full text-center" 
        placeholder="" 
        oninput="updateProductName()" 
        readonly
      >
    </div>
    <div class="grid grid-cols-3 gap-2 mb-4">
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(1)">1</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(2)">2</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(3)">3</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(4)">4</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(5)">5</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(6)">6</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(7)">7</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(8)">8</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(9)">9</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="clearInput()">削除</button>
      <button class="bg-gray-300 text-black py-2 rounded" onclick="appendNumber(0)">0</button>
    </div>
    <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="answerCheck()">チェック</button>
    <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="setQuestion()">次の問題へ</button>
  </div>
</body>
</html>
